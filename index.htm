<html>
  <head>
    <!-- include Vue 2.x -->
    <script src="https://cdn.jsdelivr.net/npm/vue@^2"></script>
    <!-- include vue-treeselect & its styles. you can change the version tag to better suit your needs. -->
    <script src="./dist/vue-treeselect.umd.min.js"></script>
    <link rel="stylesheet" href="./dist/vue-treeselect.min.css">
  </head>
  <body>
    <div id="app">
      <input type="button" @click="loadOptions" value="click" class="mb10"/>
      <treeselect v-model="value" :multiple="false" :options="options" />
    </div>
  </body>
  <script>
    // register the component
    Vue.component('treeselect', VueTreeselect.Treeselect)

    new Vue({
      el: '#app',
      data: {
        // define the default value
        value: 'a',
        // define options
        options: [],
      },
      methods: {
        loadOptions() {
          this.options = [{
            id: 'a',
            label: 'a',
            children: [ {
              id: 'aa',
              label: 'aa',
            }, {
              id: 'ab',
              label: 'ab',
            } ],
          }, {
            id: 'b',
            label: 'b',
          }, {
            id: 'c',
            label: 'c',
          }]
        }
      }
    })
  </script>
<style>
  .mb10 {
    margin-bottom: 10px;
  }
</style>
</html>
